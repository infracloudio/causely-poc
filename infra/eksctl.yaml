apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: prod-eks-cluster
  region: us-east-1
  version: "1.27"

addons:
- name: aws-ebs-csi-driver
  version: v1.23.0-eksbuild.1
  attachPolicyARNs:
  - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
  
managedNodeGroups:
  - name: prod-cluster
    instanceType: c6a.large
    minSize: 3
    maxSize: 6
    privateNetworking: true
    labels: {workload: app}
    volumeSize: 50
    spot: true
    tags:
      Name: prod-cluster
    iam:
      attachPolicyARNs:
        - arn:aws:iam::813864300626:policy/yace-cloudwatch-policy
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      withAddonPolicies:
        autoScaler: true
        externalDNS: true
        certManager: true
        appMesh: true
        ebs: true
        fsx: true
        efs: true
        awsLoadBalancerController: true
        cloudWatch: true

  - name: persistent-ng
    instanceType: t3.xlarge
    minSize: 2
    maxSize: 2
    privateNetworking: true
    labels: {workload: rabbitmq}
    volumeSize: 50
    spot: true
    tags:
      Name: prod-cluster
    taints:
      - key: rabbitmq
        value: "true"
        effect: NoSchedule
    iam:
      attachPolicyARNs:
        - arn:aws:iam::813864300626:policy/yace-cloudwatch-policy
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      withAddonPolicies:
        autoScaler: true
        externalDNS: true
        certManager: true
        appMesh: true
        ebs: true
        fsx: true
        efs: true
        awsLoadBalancerController: true
        cloudWatch: true