apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-vs
  namespace: sock-shop
spec:
  hosts:
  - "*"
  gateways:
  - sock-shop-gateway
  http:
  - match:
    - uri:
        exact: /kiali
    - uri:
        prefix: /kiali/
    route:
    - destination:
        host: kiali.monitoring.svc.cluster.local
        port:
          number: 20001
