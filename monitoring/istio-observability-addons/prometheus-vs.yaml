apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus-vs
  namespace: monitoring
spec:
  hosts:
  - "*"
  gateways:
  - robot-shop/robotshop-gateway
  http:
  - match:
    - uri:
        exact: /prometheus/api/v1/write
    directResponse:
      status: 503
      body:
        string: "remote write receiver needs to be enabled with --web.enable-remote-write-receiver"
  - match:
    - uri:
        exact: /prometheus
    - uri:
        prefix: /prometheus/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: prometheus-stack-kube-prom-prometheus.monitoring.svc.cluster.local
        port:
          number: 9090
