apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-vs
  namespace: monitoring
spec:
  hosts:
  - "*"
  gateways:
  - prod-robot-shop/robotshop-gateway
  http:
  - match:
    - uri:
        exact: /grafana
    - uri:
        prefix: /grafana/
    # rewrite:
    #   uri: "/"
    route:
    - destination:
        host: prometheus-stack-grafana.monitoring.svc.cluster.local
        port:
          number: 80
